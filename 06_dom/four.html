<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chai aur code | DOM</title>
    <style>
        .bg-black{
            background-color: #212121;
            color:#ffff;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python");
    addLanguage("typeScript")

    function addOptiLanguage(languageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }   
    addOptiLanguage("Java")
    addOptiLanguage("Cpp")

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement('li');
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstli = document.querySelector('li:first-child')
    firstli.outerHTML = "<li>TypeScript</li>"

    // remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
    
</script>
</html>
